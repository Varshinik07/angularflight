<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 cl-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search Flight</label>
                    <input type="text" class="form-control" name="capacity"[(ngModel)]="capacity">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 cl-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Search</button>
                </div>

                <div *ngFor="let i of data">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" value="{{i.name}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Origin</label>
                        <input type="text" class="form-control"value="{{i.origin}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Destination</label>
                        <input type="text" class="form-control" value="{{i.destination}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Capacity</label>
                        <input type="text" class="form-control" value="{{i.capacity}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
